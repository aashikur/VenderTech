<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn {
            background: rgb(2,0,36);
            /* background: linear-gradient(90deg, #453cf7 0%, rgb(62, 62, 168) 35%, rgba(0,212,255,1) 100%); */
              color: white;
}
    </style>
</head>

<body class="bg-black text-white">

    <!-- Header -->
    <header class="flex justify-between items-center py-6 px-48 bg-black text-white border-b-2 border-gray-700">
        <!-- Left: Logo -->
        <div class="flex items-center space-x-3">
            <a href="index.html">
                <span class="text-3xl font-semibold">Vender <span class="underline" style="color:#ffe3a6">Tech</span></span>
            </a>
        </div>
    </header>

    <!-- Login Section -->
    <section class="bg-black py-24">
        <div class="container mx-auto py-24 px-6 flex justify-center items-center">
            <div class="w-1/2 bg-white text-black p-12 rounded-lg shadow-lg">
                <div id="login-form">
                    <h2 class="text-3xl font-bold text-center text-[#b4dcff]">Login</h2>
                    <form action="login.php" method="POST">
                        <input type="text" name="username" placeholder="Username" required class="w-full mt-6 p-3 border-2 border-gray-300 rounded-md">
                        <input type="password" name="password" placeholder="Password" required class="w-full mt-4 p-3 border-2 border-gray-300 rounded-md">
                        <button type="submit" class="w-full btn mt-6 py-3 bg-[#555555] text-[#1BFFFF] font-semibold rounded-full shadow-md hover:shadow-lg hover:scale-105 transition transform duration-300">Login</button>
                    </form>
                    <p class="mt-4 text-center">Don't have an account? <a href="javascript:void(0);" onclick="showRegisterForm()" class="font-bold underline text-[#b4dcff]">Register</a></p>
                </div>

                <!-- Register Form -->
                <div id="register-form" style="display:none;">
                    <h2 class="text-3xl font-bold text-center text-[#b4dcff]">Register</h2>
                    <form action="register.php" method="POST">
                        <input type="text" name="username" placeholder="Username" required class="w-full mt-6 p-3 border-2 border-gray-300 rounded-md">
                        <input type="password" name="password" placeholder="Password" required class="w-full mt-4 p-3 border-2 border-gray-300 rounded-md">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full mt-4 p-3 border-2 border-gray-300 rounded-md">
                        <button type="submit" class="btn w-full mt-6 py-3 bg-[#1BFFFF] text-[#1BFFFF] font-semibold rounded-full shadow-md hover:shadow-lg hover:scale-105 transition transform duration-300">Register</button>
                    </form>
                    <p class="mt-4 text-center">Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()" class="font-bold underline text-[#b4dcff]">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>

</body>

</html>
